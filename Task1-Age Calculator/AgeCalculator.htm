<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age-Calculator-Master.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <p>Enter your date of birth below:</p>

    <label for="day">Day:</label>
    <input type="number" id="day" placeholder="DD" min="1" max="31">

    <label for="month">Month:</label>
    <input type="number" id="month" placeholder="MM" min="1" max="12">

    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="YYYY">

    <br><br><br>
    
    <button onclick="CalculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
    <script src="Age-Calculator-Main.js"></script>
</body>
</html>
