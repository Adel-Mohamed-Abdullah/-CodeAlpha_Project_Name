<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4bcb51;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4bcb51;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <p>Enter your date of birth below:</p>

    <label for="day">Day:</label>
    <input type="number" id="day" placeholder="DD" min="1" max="31">

    <label for="month">Month:</label>
    <input type="number" id="month" placeholder="MM" min="1" max="12">

    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="YYYY">

    <br><br><br>
    
    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>

    <script>
        function calculateAge()
        {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            if (!day || !month || !year || day < 1 || day > 31 || month < 1 || month > 12 || year < 1900) {
                document.getElementById('result').textContent = 'Please enter a valid date of birth.';
                return;
            }

            const today = new Date();
            const birthDate = new Date(year, month - 1, day);

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('result').textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>
</body>
</html>
